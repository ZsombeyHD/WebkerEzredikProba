 <mat-card *ngIf="product">
    <mat-card-header>
        <mat-card-title>
            <div *ngIf="product.name" else elseBlock>
                {{product.name}}
            </div>
            <ng-template #elseBlock>
                <div> Ismeretlen név! </div>
            </ng-template>
            
        </mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <p>{{product.status}}</p>
    <p>{{product.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)= 'deleteProduct(product.id)'>Törlés</button> 
    </mat-card-actions> 
</mat-card>
